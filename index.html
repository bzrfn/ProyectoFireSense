<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <section>
        <img src="images/logo.png" alt="Logo" class="logo"> <!-- Imagen de logo arriba del formulario -->
        <h2>Login</h2>
        
        <form id="loginForm" action="favoritos.html" method="POST">
            <label for="email">Mail</label>
            <input type="email" placeholder="..." id="email" name="email" required autofocus>
        
            <label for="password">Contrase√±a</label>
            <input type="password" placeholder="..." id="password" name="password" required>
        
            <label for="role">Rol</label>
            <select id="role" name="role" required>
                <option value="usuario">Usuario</option>
                <option value="administrador">Administrador</option>
            </select>
        
            <input type="submit" value="Ingresar">
        </form>        
        <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
    </section>
    
    <script src="js/login.js"></script>
</body>
</html>
