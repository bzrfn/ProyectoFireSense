<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas - FireSense</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Enlace al CSS independiente para estadísticas -->
  <link rel="stylesheet" href="css/estadisticas.css">
  <!-- Incluir Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Administración del Sistema FireSense</h1>
    <nav>
      <ul>
        <li><a href="admin_dashboard.html">Inicio</a></li>
        <li><a href="gestionar-sensores.html">Gestionar Sensores</a></li>
        <li><a href="estadisticas.html">Estadísticas</a></li>
        <li><a href="index.html">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="stats-section">
      <h2>Estadísticas de Sensores</h2>
      <div class="stats-summary">
        <div class="stat-card">
          <h3>Total de Sensores</h3>
          <p>50</p>
        </div>
        <div class="stat-card">
          <h3>Alertas Activas</h3>
          <p>2</p>
        </div>
        <div class="stat-card">
          <h3>Promedio de Uptime</h3>
          <p>99%</p>
        </div>
      </div>
      <div class="chart-container">
        <canvas id="sensorChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FireSense. Todos los derechos reservados.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const ctx = document.getElementById('sensorChart').getContext('2d');
      const sensorChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Sensor 001', 'Sensor 002', 'Sensor 003', 'Sensor 004', 'Sensor 005'],
          datasets: [{
            label: 'Uso (%)',
            data: [90, 80, 95, 85, 88],
            backgroundColor: 'rgba(40, 167, 69, 0.6)',
            borderColor: 'rgba(40, 167, 69, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
